<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">

    <main class="min-h-screen flex flex-col md:flex-row justify-center items-center">
        <div class="flex flex-col py-8  md:flex-row w-[80%] md:w-3/5">

            <!-- Hex Generator -->
            <div
                class="border-2 border-[blueviolet] w-full md:w-1/2 h-80 bg-white rounded-lg text-4xl text-center  mb-8 md:mb-0 md:mr-4">
                <div class="h-[25%] flex justify-center items-center shadow-md ">
                    <span class="block  text-2xl font-bold text-center text-[blueviolet] ">Hex
                        Generator</span>
                </div>

                <div class="h-[50%] flex justify-center items-center text-[48px] sm:text-[70px]">
                    <h2 class="" id="hex-code">#ffff</h2>
                </div>
                <div class="h-[25%] ">
                    <button class="block w-full py-1  bg-black text-white mt-0 border-none  text-4xl " id="btn">ðŸ‘‰
                        Generate</button>
                    <h6 class="text-[12px] animate-bounce text-[blueviolet]">Click above</h6>
                </div>
            </div>

            <!-- RGB slider -->
            <div class="slider border-2 border-[blueviolet] w-full md:w-1/2 h-80 bg-white text-center  rounded-lg">
                <div class="h-[25%] flex justify-center items-center shadow-md ">
                    <span class="block  text-2xl font-bold text-center text-[blueviolet] ">RGB Slider</span>
                </div>

                <div class="h-[50%] flex flex-col justify-center items-center">
                    <div class="flex justify-center">
                        <label for="red" class="mr-2">R</label>
                        <input class="p-2 mt-1" type="range" oninput="sliderColor()" min="0" value="0" max="255"
                            id="red">
                    </div>
                    <div class="flex justify-center mt-2">
                        <label for="green" class="mr-2">G</label>
                        <input class="p-2" type="range" oninput="sliderColor()" min="0" value="0" max="255" id="green">
                    </div>
                    <div class="flex justify-center mt-2">
                        <label for="blue" class="mr-2">B</label>
                        <input class="p-2" type="range" oninput="sliderColor()" min="0" value="0" max="255" id="blue">
                    </div>
                </div>

                <div class="h-[25%] ">
                    <span class=" block w-full py-1  bg-black text-white mt-0 border-none text-3xl   sm:text-4xl "
                        id="rgb_output">rgb(0, 0, 0)</span>
                </div>
            </div>
        </div>

    </main>

</body>

<script>
    let getColor = () => {
        const rand_num = Math.floor(Math.random() * 16777215);
        const randHex_code = "#" + rand_num.toString(16);
        // alert(randHex_code);
        document.body.style.backgroundColor = randHex_code;
        document.getElementById("hex-code").innerText = randHex_code;

        //For Copying hex-code to clipboard
        navigator.clipboard.writeText(randHex_code);
    };

    document.getElementById("btn").addEventListener("click", getColor);

    //Slider Color
    function sliderColor() {
        const red = document.getElementById("red").value;
        const green = document.getElementById("green").value;
        const blue = document.getElementById("blue").value;

        document.body.style.backgroundColor =
            "rgb(" + red + ", " + green + "," + blue + ")";
        document.getElementById("rgb_output").innerText =
            "rgb(" + red + ", " + green + "," + blue + ")";
    }

</script>


</html>
